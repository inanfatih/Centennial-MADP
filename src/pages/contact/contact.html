<ion-header>
  <ion-navbar color= "secondary">
    <ion-title>
      Instructors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item *ngFor="let item of items | async">
        <ion-card >

      <ion-card-header padding-left padding-top> {{ item.instructor }}</ion-card-header>
      
      <ion-note > <h4 padding-left>Courses: {{ item.courses }} </h4></ion-note>
      <ion-note> <h4 padding-left>Email: {{ item.email }} </h4></ion-note>
      <ion-note> <h4 padding-left padding-bottom>Phone: {{ item.phone }} </h4></ion-note>
        </ion-card>

      </ion-item>
</ion-content>
