<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-list>

          <ion-item>
            <ion-label color="primary" >Code</ion-label>
            <ion-input type="text" [(ngModel)]="code" readonly=true></ion-input> 
          </ion-item>

          <ion-item>
            <ion-label color="primary">Title</ion-label>
            <ion-input type="text" [(ngModel)]="title" readonly=true></ion-input>
          </ion-item>

          <ion-item text-wrap>
            <!-- <ion-label color="primary" >Description</ion-label> -->
            <!-- <ion-input type="text" [(ngModel)]="description" readonly=true></ion-input> -->
            <ion-label padding-left > {{description}}  </ion-label>
          </ion-item>

          <ion-item>
            <ion-label color="primary">Hours</ion-label>
            <ion-input type="text" [(ngModel)]="hours" readonly=true></ion-input>
          </ion-item>

         

          
       
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
